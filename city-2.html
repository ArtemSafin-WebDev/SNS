<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="become-partner">
      <div class="become-partner__container">
        <div class="become-partner__inner-container">
          <form action="/" method="POST" class="become-partner__form">
            <div class="become-partner__form-steps">
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--prev"
              >
                Шаг 1
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--current"
              >
                Шаг 2
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a href="#" class="become-partner__form-step">
                Шаг 3
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a href="#" class="become-partner__form-step">
                Шаг 4
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a href="#" class="become-partner__form-step">
                Шаг 5
                <span class="become-partner__form-step-divider"></span>
              </a>
            </div>
            <div class="become-partner__form-tabs">
              <div class="become-partner__form-tab">
                <h2 class="become-partner__inner-heading">Выбор локации</h2>
                <div class="become-partner__inner-text">
                  <p>
                    Введите название города или населенного пункта, в котором
                    расположена Ваша торговая точка
                  </p>
                </div>
                <div class="become-partner__city-search">
                  <div class="become-partner__city-search-dropdown">
                    <div class="become-partner__city-search-dropdown-inner">
                      <a
                        href="#"
                        class="become-partner__city-search-dropdown-link"
                      >
                        <mark>А</mark>б<mark>а</mark>кан
                      </a>
                      <a
                        href="#"
                        class="become-partner__city-search-dropdown-link"
                      >
                        <mark>А</mark>рм<mark>а</mark>вир
                      </a>
                      <a
                        href="#"
                        class="become-partner__city-search-dropdown-link"
                      >
                        <mark>А</mark>рхангельск
                      </a>
                      <a
                        href="#"
                        class="become-partner__city-search-dropdown-link"
                      >
                        <mark>А</mark>страх<mark>а</mark>нь
                      </a>
                    </div>
                  </div>
                  <input
                    type="text"
                    class="become-partner__city-search-input"
                    value="А"
                  />

                  
                  <svg
                    width="17"
                    height="17"
                    viewBox="0 0 17 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M15.9333 8.5C15.9333 4.6601 12.6321 1.5 8.5 1.5V0.5C13.1308 0.5 16.9333 4.05563 16.9333 8.5C16.9333 10.8567 15.8596 12.9691 14.1627 14.4286H17V15.4286H12.5333V11.1786H13.5333V13.6509C15.0137 12.3674 15.9333 10.5316 15.9333 8.5ZM2.83731 2.57143H0V1.57143H4.46667V5.82143H3.46667V3.34914C1.98629 4.63257 1.06667 6.46835 1.06667 8.5C1.06667 12.3399 4.36785 15.5 8.5 15.5V16.5C3.86923 16.5 0.0666667 12.9444 0.0666667 8.5C0.0666667 6.14326 1.14044 4.03088 2.83731 2.57143Z"
                      class="become-partner__city-search-refresh"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
