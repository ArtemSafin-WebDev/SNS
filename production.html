<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="become-partner">
      <div class="become-partner__container">
        <div class="become-partner__inner-container">
          <form action="/" method="POST" class="become-partner__form">
            <div class="become-partner__form-steps">
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--prev"
              >
                Шаг 1
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--current"
              >
                Шаг 2
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--current"
              >
                Шаг 3
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--next"
              >
                Шаг 4
                <span class="become-partner__form-step-divider"></span>
              </a>
              <a
                href="#"
                class="become-partner__form-step become-partner__form-step--next"
              >
                Шаг 5
                <span class="become-partner__form-step-divider"></span>
              </a>
            </div>
            <div class="become-partner__form-tabs">
              <div class="become-partner__form-tab">
                <h2 class="become-partner__inner-heading">
                  Закупаемая продукция
                </h2>
                <div class="become-partner__contract">
                  <div class="become-partner__contract-fields">
                    <div
                      class="become-partner__contract-field become-partner__contract-field--fullwidth"
                    >
                      <div class="become-partner__checkboxes">
                        <label class="become-partner__checkbox">
                          <input
                            type="checkbox"
                            class="become-partner__checkbox-input"
                          />
                          <span class="become-partner__checkbox-mark">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 8.71 6.74"
                            >
                              <path
                                d="M8.71.62,3.82,6.74,0,3.55l.64-.76,3,2.53L7.93,0Z"
                              />
                            </svg>
                          </span>
                          Вся продукция
                        </label>
                        <label class="become-partner__checkbox">
                          <input
                            type="checkbox"
                            class="become-partner__checkbox-input"
                          />
                          <span class="become-partner__checkbox-mark">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 8.71 6.74"
                            >
                              <path
                                d="M8.71.62,3.82,6.74,0,3.55l.64-.76,3,2.53L7.93,0Z"
                              />
                            </svg>
                          </span>
                          Табачная и никотиносодержащая продукция, устройства
                          для нагревания табака glo™️
                        </label>
                        <label class="become-partner__checkbox">
                          <input
                            type="checkbox"
                            class="become-partner__checkbox-input"
                          />
                          <span class="become-partner__checkbox-mark">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 8.71 6.74"
                            >
                              <path
                                d="M8.71.62,3.82,6.74,0,3.55l.64-.76,3,2.53L7.93,0Z"
                              />
                            </svg>
                          </span>
                          Напитки
                        </label>
                        <label class="become-partner__checkbox">
                          <input
                            type="checkbox"
                            class="become-partner__checkbox-input"
                          />
                          <span class="become-partner__checkbox-mark">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 8.71 6.74"
                            >
                              <path
                                d="M8.71.62,3.82,6.74,0,3.55l.64-.76,3,2.53L7.93,0Z"
                              />
                            </svg>
                          </span>
                          Зажигалки
                        </label>
                      </div>
                    </div>

                    <div
                      class="become-partner__contract-field become-partner__contract-field--fullwidth"
                    >
                      <div class="become-partner__text-input-label">
                        Адреса торговых точек
                      </div>
                      <input
                        type="text"
                        class="become-partner__text-input js-address"
                        placeholder="Адрес"
                        value="Россия, 123112, г. Москва, Пресненская набережная, д. 6, стр. 2, 33 этаж"
                        name="address[]"
                      />
                    </div>
                    <a href="#" class="become-partner__add-next js-copy-input" data-copy=".js-address">
                      Добавить адрес следующей ТТ<svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 13 13"
                      >
                        <polygon
                          points="7 13 6 13 6 7 0 7 0 6 6 6 6 0 7 0 7 6 13 6 13 7 7 7 7 13"
                        />
                      </svg>
                    </a>
                    <div
                      class="become-partner__contract-field become-partner__contract-field--fullwidth"
                    >
                      <div class="become-partner__text-input-label">
                        Уполномоченное лицо на приемку продукции
                      </div>
                      <input
                        type="text"
                        class="become-partner__text-input js-person"
                        placeholder="ФИО"
                        value="" name="person-name[]"
                      />
                      <input
                        type="text"
                        class="become-partner__text-input js-person"
                        placeholder="Должность"
                        value="" name="person-role[]"
                      />
                      <input
                        type="text"
                        class="become-partner__text-input js-phone-input js-person"
                        placeholder="Контактный телефон"
                        value="" name="person-phone[]"
                      />
                    </div>
                    <a href="#" class="become-partner__add-next js-copy-input" data-copy=".js-person">
                      Добавить еще одно уполномоченное лицо<svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 13 13"
                      >
                        <polygon
                          points="7 13 6 13 6 7 0 7 0 6 6 6 6 0 7 0 7 6 13 6 13 7 7 7 7 13"
                        />
                      </svg>
                    </a>
                    <div
                      class="become-partner__contract-field become-partner__contract-field--fullwidth"
                    >
                      <div class="become-partner__text-input-label">
                        Уполномоченное лицо для проведения сверок
                      </div>
                      <input
                        type="text"
                        class="become-partner__text-input js-trusted"
                        placeholder="ФИО"
                        value="" name="trusted-name[]"
                      />
                      <input
                        type="text"
                        class="become-partner__text-input js-trusted"
                        placeholder="Должность"
                        value="" name="trusted-role[]"
                      />
                      <input
                        type="text"
                        class="become-partner__text-input js-phone-input js-trusted"
                        placeholder="Контактный телефон"
                        value="" name="trusted-phone[]"
                      />
                    </div>
                    <a href="#" class="become-partner__add-next js-copy-input" data-copy=".js-trusted">
                      Добавить еще одно уполномоченное лицо<svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 13 13"
                      >
                        <polygon
                          points="7 13 6 13 6 7 0 7 0 6 6 6 6 0 7 0 7 6 13 6 13 7 7 7 7 13"
                        />
                      </svg>
                    </a>
                    
                  </div>
                  <div class="become-partner__contract-controls">
                    <a href="#" class="become-partner__contract-controls-btn">
                      Назад
                    </a>
                    <button
                      class="become-partner__contract-controls-btn"
                      type="submit"
                    >
                      Далее
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
